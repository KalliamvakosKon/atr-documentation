<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cold and Dark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="../assets/css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div>
      <nav class="navbar fixed-top navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1">
            <img src="../assets/img/logo_red_no_bg.svg" alt="Logo" width="80" height="30" class="d-inline-block align-text-top">
            42/72-600 Documentation
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cold & Dark</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid" id="checklistContent">
        <div class="accordion" id="overheadPanelAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#overheadPanelAccordionCollapse" aria-controls="collapseOne">
                Overhead Panel Setup
              </button>
            </h2>
            <div id="overheadPanelAccordionCollapse" class="accordion-collapse collapse show" data-bs-parent="#overheadPanelAccordion">
              <div class="accordion-body">
                <ul class="list-group">
                  <li class="list-group-item">
                    <div class="row align-items-center">
                      <div class="col-md-6">
                        <input class="form-check-input me-1" type="checkbox" value="" id="batMasterOnCheckbox">
                        <label class="form-check-label" for="batMasterOnCheckbox">Set BAT master: ON</label>
                      </div>
                      <div class="col-md-6">
                        <p>
                          <img src="../assets/img/bat_master_on.png" class="img-fluid" alt="BAT master: ON">
                        </p>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row align-items-center">
                      <div class="col-md-6">
                        <input class="form-check-input me-1" type="checkbox" value="" id="extPwrOnCheckbox">
                        <label class="form-check-label" for="extPwrOnCheckbox">Set EXT PWR: ON</label>
                      </div>
                      <div class="col-md-6">
                        <p>
                          <img src="../assets/img/ext_pwr_on.png" class="img-fluid" alt="EXT PWR: ON">
                        </p>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row align-items-center">
                      <div class="col-md-6">
                        <div class="row">
                          <div class="col-md-12">
                            <input class="form-check-input me-1" type="checkbox" value="" id="checkStormOffCheckbox">
                            <label class="form-check-label" for="checkStormOffCheckbox">Check STORM: OFF</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <input class="form-check-input me-1" type="checkbox" value="" id="checkStbyCompOffCheckbox">
                            <label class="form-check-label" for="checkStbyCompOffCheckbox">Check STBY COMPASS: OFF</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <input class="form-check-input me-1" type="checkbox" value="" id="checkCaptWipOffCheckbox">
                            <label class="form-check-label" for="checkCaptWipOffCheckbox">Check CAPT WIPER: OFF</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <p>
                          <img src="../assets/img/stby_compass_storm_off.png" class="img-fluid" alt="STBY COMPASS & STORM: OFF">
                        </p>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row align-items-center">
                      <div class="col-md-6">
                        <input class="form-check-input me-1" type="checkbox" value="" id="minCabLtOffCheckbox">
                        <label class="form-check-label" for="minCabLtOffCheckbox">Check MIN CAB LT: OFF</label>
                      </div>
                      <div class="col-md-6">
                        <p>
                          <img src="../assets/img/min_cab_lt_off.png" class="img-fluid" alt="MIN CAB LT: OFF">
                        </p>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row align-items-center">
                      <div class="col-md-6">
                        <input class="form-check-input me-1" type="checkbox" value="" id="domeLtDimCheckbox">
                        <label class="form-check-label" for="domeLtDimCheckbox">Check DOME LT: DIM</label>
                      </div>
                      <div class="col-md-6">
                        <p>
                          <img src="../assets/img/dome_lt_dim.png" class="img-fluid" alt="DOME LT: DIM">
                        </p>
                      </div>
                    </div>
                  </li>
                  <div class="accordion" id="fuelPumpsTestAccordion">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fuelPumpsTestAccordionCollapse" aria-controls="collapseOne">
                          Fuel Pumps Test
                        </button>
                      </h2>
                      <div id="fuelPumpsTestAccordionCollapse" class="accordion-collapse collapse show" data-bs-parent="#fuelPumpsTestAccordion">
                        <div class="accordion-body">
                          <ul class="list-group">
                            <li class="list-group-item">
                              <div class="row align-items-center">
                                <div class="col-md-6">
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="eng1PumpRun01Checkbox">
                                      <label class="form-check-label" for="eng1PumpRun01Checkbox">Set ENG 1 pump: RUN</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="feedLoPrOff01Checkbox">
                                      <label class="form-check-label" for="feedLoPrOff01Checkbox">Check FEED LO PR: OFF</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="eng1PumpOff01Checkbox">
                                      <label class="form-check-label" for="eng1PumpOff01Checkbox">Set ENG 1 pump: OFF</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="repeatEng201Checkbox">
                                      <label class="form-check-label" for="repeatEng201Checkbox">Repeat for ENG 2</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="xFeedHorizontalCheckbox">
                                      <label class="form-check-label" for="xFeedHorizontalCheckbox">Set X FEED: --</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="eng1PumpRun02Checkbox">
                                      <label class="form-check-label" for="eng1PumpRun02Checkbox">Set ENG 1 pump: RUN</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="feedLoPrOff02Checkbox">
                                      <label class="form-check-label" for="feedLoPrOff02Checkbox">Check <strong>both</strong> FEED LO PR: OFF</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="eng1PumpOff02Checkbox">
                                      <label class="form-check-label" for="eng1PumpOff02Checkbox">Set ENG 1 pump: OFF</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="repeatEng202Checkbox">
                                      <label class="form-check-label" for="repeatEng202Checkbox">Repeat for ENG 2</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <input class="form-check-input me-1" type="checkbox" value="" id="xFeedverticalCheckbox">
                                      <label class="form-check-label" for="xFeedverticalCheckbox">Set X FEED: |</label>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <p>
                                    <img src="../assets/img/eng_pumps.png" class="img-fluid" alt="ENG pumps">
                                  </p>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
